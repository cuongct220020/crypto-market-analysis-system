volumes:
  es-data:
    name: es-data
  kibana-data:
    name: kibana-data

networks:
  elastic-net:
    driver: bridge
    name: elastic-net
  crypto-net:
    external: true
    name: crypto-net

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:${ELASTIC_STACK_VERSION}
    container_name: elasticsearch
    hostname: elasticsearch
    environment:
      - node.name=elasticsearch
      - cluster.name=elastic-cluster
      - discovery.type=single-node
      
      # Memory settings
      - bootstrap.memory_lock=false

      # ðŸ”§ CRITICAL FIX: Increase heap for stability
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - TZ=UTC

      # Security disabled
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      - xpack.security.http.ssl.enabled=false
      - xpack.security.transport.ssl.enabled=false
      - xpack.ml.enabled=false
      - ingest.geoip.downloader.enabled=false

      # CORS
      - http.cors.enabled=true
      - http.cors.allow-origin="*"
      - http.cors.allow-headers=X-Requested-With,Content-Type,Content-Length,Authorization

      # CRITICAL FIX: Circuit breaker settings
      - indices.breaker.total.limit=70%
      - indices.breaker.request.limit=50%
      - indices.breaker.fielddata.limit=40%

      # Thread pool optimization
      - thread_pool.write.queue_size=500
      - thread_pool.search.queue_size=1000

      # Reduce indexing pressure
      - indices.memory.index_buffer_size=20%

      # Disable unnecessary features
      - action.auto_create_index=.watches,.triggered_watches,.watcher-history-*
      - xpack.monitoring.collection.enabled=false

    ulimits:
      nofile:
        soft: 65536
        hard: 65536

    volumes:
      - es-data:/usr/share/elasticsearch/data
    ports:
      - "${ES_PORT:-9200}:9200"
    networks:
      - elastic-net
      - crypto-net
    restart: unless-stopped

    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    deploy:
      resources:
        limits:
          memory: 1G


  kibana:
    image: docker.elastic.co/kibana/kibana:${ELASTIC_STACK_VERSION}
    container_name: kibana
    hostname: kibana
    ports:
      - "${KIBANA_PORT:-5601}:5601"
    environment:
      - SERVER_NAME=kibana
      - SERVER_HOST=0.0.0.0
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200

      # Increase timeouts
      - ELASTICSEARCH_REQUESTTIMEOUT=120000
      - ELASTICSEARCH_PINGINTERVAL=5000

      - MONITORING_UI_CONTAINER_ELASTICSEARCH_ENABLED=false
      - TELEMETRY_ENABLED=false
      - TZ=Asia/Ho_Chi_Minh
      - I18N_DATEFORMAT_TZ=Asia/Ho_Chi_Minh

      # Disable heavy features
      - XPACK_SECURITY_ENABLED=false
      - XPACK_REPORTING_ROLES_ENABLED=false
      - XPACK_ML_ENABLED=false
      - XPACK_ELASTIC_ASSISTANT_ENABLED=false
      - XPACK_OBSERVABILITY_AIASSISTANT_ENABLED=false
      - XPACK_FLEET_ENABLED=false
      - XPACK_FLEET_AGENTS_ENABLED=false
      - XPACK_APM_ENABLED=false
      - XPACK_REPORTING_ENABLED=false
      - XPACK_GRAPH_ENABLED=false
      - XPACK_PROFILING_ENABLED=false
      - XPACK_CLOUD_ENABLED=false

      # Increase Node.js memory
      - NODE_OPTIONS=--max-old-space-size=768

      # Disable expensive plugins
      - XPACK_ALERTING_ENABLED=false
      - XPACK_ACTIONS_ENABLED=false
      - XPACK_CASE_ENABLED=false
      - XPACK_CLOUD_SECURITY_POSTURE_ENABLED=false

    volumes:
      - kibana-data:/usr/share/kibana/data
    networks:
      - elastic-net
      - crypto-net
    restart: unless-stopped
    depends_on:
      elasticsearch:
        condition: service_healthy

    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:5601/api/status || exit 1"]
      interval: 45s
      timeout: 15s
      retries: 5
      start_period: 120s

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    deploy:
      resources:
        limits:
          memory: 896M