volumes:
  es-data:
    name: es-data
  kibana-data:
    name: kibana-data

networks:
  elastic-net:
    driver: bridge
    name: elastic-net
  crypto-net:
    external: true
    name: crypto-net

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:${ELASTIC_STACK_VERSION}
    container_name: elasticsearch
    hostname: elasticsearch
    environment:
      - node.name=elasticsearch
      - cluster.name=elastic-cluster
      - discovery.type=single-node
      
      # FIX: Disable memory lock to reduce RAM requirement
      - bootstrap.memory_lock=false
      
      # CRITICAL: Small heap for M1 16GB RAM
      - "ES_JAVA_OPTS=-Xms256m -Xmx256m"
      - TZ=UTC

      # Security disabled
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      - xpack.security.http.ssl.enabled=false
      - xpack.security.transport.ssl.enabled=false
      - xpack.ml.enabled=false
      - ingest.geoip.downloader.enabled=false

      # CORS
      - http.cors.enabled=true
      - http.cors.allow-origin="*"
      - http.cors.allow-headers=X-Requested-With,Content-Type,Content-Length,Authorization
      
      # ðŸš€ OPTIMIZATION: Thread pool & circuit breaker
      - thread_pool.write.queue_size=200
      - thread_pool.search.queue_size=500
      - indices.breaker.total.limit=60%
      - indices.breaker.request.limit=40%

    ulimits:
      # FIX: Remove memlock if bootstrap.memory_lock=false
      # memlock:
      #   soft: -1
      #   hard: -1
      nofile:
        soft: 65536
        hard: 65536
        
    volumes:
      - es-data:/usr/share/elasticsearch/data
    ports:
      - "${ES_PORT:-9200}:9200"
    networks:
      - elastic-net
      - crypto-net
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
      
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        
    deploy:
      resources:
        limits:
          memory: 768M


  kibana:
    image: docker.elastic.co/kibana/kibana:${ELASTIC_STACK_VERSION}
    container_name: kibana
    hostname: kibana
    ports:
      - "${KIBANA_PORT:-5601}:5601"
    environment:
      - SERVER_NAME=kibana
      - SERVER_HOST=0.0.0.0
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_REQUESTTIMEOUT=90000
      - MONITORING_UI_CONTAINER_ELASTICSEARCH_ENABLED=false
      - TELEMETRY_ENABLED=false
      - TZ=Asia/Ho_Chi_Minh
      - I18N_DATEFORMAT_TZ=Asia/Ho_Chi_Minh

      # Disabled features
      - XPACK_SECURITY_ENABLED=false
      - XPACK_REPORTING_ROLES_ENABLED=false
      - XPACK_ML_ENABLED=false
      - XPACK_ELASTIC_ASSISTANT_ENABLED=false
      - XPACK_OBSERVABILITY_AIASSISTANT_ENABLED=false
      - XPACK_FLEET_ENABLED=false
      - XPACK_FLEET_AGENTS_ENABLED=false
      - XPACK_APM_ENABLED=false
      - XPACK_REPORTING_ENABLED=false
      - XPACK_GRAPH_ENABLED=false
      
      # OPTIMIZATION: Reduce Node.js memory
      - NODE_OPTIONS=--max-old-space-size=384
      
    volumes:
      - kibana-data:/usr/share/kibana/data
    networks:
      - elastic-net
      - crypto-net
    restart: unless-stopped
    depends_on:
      elasticsearch:
        condition: service_healthy
        
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:5601/api/status | grep -q '\"overall\":{\"level\":\"available\"' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
      
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    deploy:
      resources:
        limits:
          memory: 512M