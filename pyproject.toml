[tool.black]
line-length = 120
target-version = ['py310']
include = '\.pyi?$'

[tool.ruff]
# Giới hạn độ dài dòng giống Black
line-length = 120
target-version = "py310"

[tool.ruff.lint]
# Chọn các rule:
# E: pycodestyle errors
# W: pycodestyle warnings
# F: pyflakes
# I: isort (sắp xếp import tự động)
# B: flake8-bugbear (tìm các lỗi bug tiềm ẩn)
select = ["E", "W", "F", "I", "B"]
ignore = []

# Cho phép fix tự động các lỗi này
fixable = ["ALL"]

[tool.ruff.lint.isort]
# Cấu hình sắp xếp import
known-first-party = ["ingestion", "utils", "cli", "config", "constants"]
